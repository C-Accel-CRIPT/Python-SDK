name: install

on:
  push:
    branches:
      - main
      - develop
      - trunk-merge/**
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  workflow_call:

jobs:
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install via Pip
        run: python3 -m pip install .
        
      - name: Check installation
        run: |
          python3 -m pip install pytest
          python3 -c "import cript"
          python3 -m pytest
