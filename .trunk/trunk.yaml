version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - checkov@3.0.34
    - osv-scanner@1.4.3
    - trivy@0.47.0
    - trufflehog@3.62.1
    - svgo@3.0.3
    - cspell@8.0.0
    - actionlint@1.6.26
    - black@23.9.1
    - git-diff-check
    - gitleaks@8.18.0
    - isort@5.12.0
    - markdownlint@0.37.0
    - oxipng@9.0.0
    - prettier@3.1.0
    - ruff@0.1.5
    - taplo@0.8.1
    - yamllint@1.33.0
  ignore:
    - linters: [prettier]
      paths:
        - site/**
        - docs/**
    - linters: [cspell]
      paths:
        - mkdocs.yml
    - linters: [bandit]
      paths:
        - tests/**

runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - trunk
    - Analyze (python)
    - build
    - install (ubuntu-latest, 3.7)
    - install (ubuntu-latest, 3.11)
    - install (macos-latest, 3.7)
    - install (macos-latest, 3.11)
    - test-coverage (ubuntu-latest, 3.7)
    - test-coverage (ubuntu-latest, 3.11)
    - mypy-test (3.7, ubuntu-latest)
    - mypy-test (3.11, ubuntu-latest)
    - test-examples (ubuntu-latest, 3.11)
